
upstream backend-spring-rest { server backend-spring:8080; }

# HTTP â†’ serve site and ACME challenge
server {
    listen 80;
    server_name mpbhms.online www.mpbhms.online localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /mpbhms/ {
        proxy_pass http://backend-spring-rest/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
    }

    # Static uploads served from shared volume
    location /uploads/ {
        alias /uploads/;
        add_header Cache-Control "public, max-age=86400";
        autoindex off;
    }

    # OCR public images kept in FE public
    location /img/ocr/ {
        alias /usr/share/nginx/html/img/ocr/;
        add_header Cache-Control "public, max-age=86400";
        autoindex off;
    }
}