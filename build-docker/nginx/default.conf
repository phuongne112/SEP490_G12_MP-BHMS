
upstream backend-spring-rest { server backend-spring:8080; }

# HTTP → only ACME challenge; otherwise redirect to HTTPS
server {
    listen 80;
    server_name mpbhms.online www.mpbhms.online localhost;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Force all other requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS → serve site, proxy API, and serve uploads
server {
    listen 443 ssl;
    server_name mpbhms.online www.mpbhms.online;

    ssl_certificate /etc/letsencrypt/live/mpbhms.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mpbhms.online/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /mpbhms/ {
        proxy_pass http://backend-spring-rest/;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
    }

    # Static uploads served from shared volume
    location /uploads/ {
        alias /uploads/;
        add_header Cache-Control "public, max-age=86400";
        autoindex off;
    }

    # OCR public images kept in FE public
    location /img/ocr/ {
        alias /usr/share/nginx/html/img/ocr/;
        add_header Cache-Control "public, max-age=86400";
        autoindex off;
    }
}