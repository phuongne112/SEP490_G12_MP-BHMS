
upstream backend-spring-rest { server backend-spring:8080; }

# HTTP (port 80)
# - Serves ACME challenge for initial/renewal certs
# - Redirects all other traffic to HTTPS
server {
    listen 80;
    server_name mpbhms.online www.mpbhms.online localhost;

    root /usr/share/nginx/html;
    index index.html;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS (port 443)
server {
    listen 443 ssl http2;
    server_name mpbhms.online www.mpbhms.online;

    root /usr/share/nginx/html;
    index index.html;

    # SSL certs (mounted from /etc/letsencrypt)
    ssl_certificate /etc/letsencrypt/live/mpbhms.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mpbhms.online/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # You can optionally include standard letsencrypt SSL tweaks if present
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /mpbhms/ {
        # Preserve the original URI including the /mpbhms prefix
        proxy_pass http://backend-spring-rest;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header X-NginX-Proxy true;
    }

    # Static uploads served from shared volume
    location /uploads/ {
        alias /uploads/;
        add_header Cache-Control "public, max-age=86400";
        autoindex off;
    }

    # OCR public images kept in FE public
    location /img/ocr/ {
        alias /usr/share/nginx/html/img/ocr/;
        add_header Cache-Control "public, max-age=86400";
        autoindex off;
    }
}